<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Cagayan de Oro</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            padding: 50px;
            background: rgb(250, 221, 168);
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .explore-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .explore-btn:hover {
            background-color: #0056b3;
        }
        .carousel-item {
            height: 400px; /* Set a fixed height for the carousel items */
        }
        .carousel-item img {
            width: 100%; 
            height: 100%; /* Make images fill the height */
            object-fit: cover; /* Ensure the image covers the container while maintaining aspect ratio */
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eden's Solace</h1>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://c1.staticflickr.com/1/581/33099454732_2c0e881e70_c.jpg" alt="Whitewater Rafting">
                </div>
                <div class="carousel-item">
                    <img src="https://c1.staticflickr.com/3/2895/33076707206_583f04baa1_c.jpg" alt="Rafting Adventure">
                </div>
                <div class="carousel-item">
                    <img src="https://wanderera.com/wp-content/uploads/2023/07/Edens-Solace.jpg" alt="Rafting Adventure">
                </div>
                <div class="carousel-item">
                    <img src="https://1.bp.blogspot.com/-xl8_pbqWW5A/X9u0HICn6gI/AAAAAAAAKi0/w-adslwbEFctCV1Jp2i2jonHKFR0ZldSQCLcBGAsYHQ/s960/ed7.jpg" alt="Rafting Adventure">
                </div>
                <div class="carousel-item">
                    <img src="https://1.bp.blogspot.com/-2pffq6Gxr4M/X9u0FyzXcTI/AAAAAAAAKik/dVPWlCVwZpcUmRecuEmnUk2HH3BxCzUGQCLcBGAsYHQ/s960/ed4.jpg" alt="Rafting Adventure">
                </div>
            </div>

            <!-- Carousel Controls -->
            <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <p>Cagayan de Oro is known as the adventure capital of the Philippines, and whitewater rafting is one of its top tourist attractions. Experience the thrill of navigating through rapids while enjoying the scenic beauty of the Cagayan de Oro River.</p>
    
        <button class="explore-btn" onclick="location.href='../index.html'">GO BACK</button>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
